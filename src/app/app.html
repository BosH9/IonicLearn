<ion-menu [content]="mycontent">
    <ion-header>
        <ion-toolbar>
            <ion-title>
                <ion-buttons start>
                    <button start icon-only="" ion-button="" class="disable-hover bar-button bar-button-start bar-button-ios bar-button-default bar-button-default-ios">
                        <span class="button-inner">
                            <ion-icon name="contact" role="img" class="icon icon-ios ion-ios-contact" aria-label="contact"></ion-icon>
                        </span> BosH
                        <div class="button-effect"></div>
                    </button>
                </ion-buttons>
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item *ngFor='let p of pages' (click)="gotoPage(p)" menuToggle>
                {{p.title}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
