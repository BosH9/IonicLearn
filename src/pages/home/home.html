<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Ionic - Learn
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <label>Please select an Application from the menu</label>
  <ion-list inset>
    <ion-item>
      <ion-icon name="leaf"></ion-icon> Leaf
    </ion-item>
  </ion-list>
  <ion-item-group>
    <ion-item-divider>Header</ion-item-divider>
    <ion-item>First</ion-item>
    <ion-item>Second</ion-item>
  </ion-item-group>
  <ion-list>
    <ion-item>
      <ion-avatar item-end>
        <img src='https://pickaface.net/gallery/avatar/28578265_171230_1439_2ij8xtz.png' />
      </ion-avatar>
      <h2>BosH</h2>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-start>
        <img src='https://pickaface.net/gallery/avatar/28578265_171230_1439_2ij8xtz.png' />
      </ion-thumbnail>
      <h2>Name</h2>
      <p>This is the name</p>
      <button ion-button clear item-end>View</button>

    </ion-item>
    <ion-searchbar></ion-searchbar>
    <ion-slides>
      <ion-slide style="background-color: green">
        <h2>Slide 1</h2>
      </ion-slide>
    
      <ion-slide style="background-color: blue">
        <h2>Slide 2</h2>
      </ion-slide>
    
      <ion-slide style="background-color: red">
        <h2>Slide 3</h2>
      </ion-slide>
    </ion-slides>
  </ion-list>

</ion-content>
