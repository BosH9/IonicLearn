<ion-header>
    <ion-navbar>
      <button type="submit" ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Requested Leaves</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let item of Leaves">
    <ion-label>{{item.from}}</ion-label>
    <ion-label>{{item.to}}</ion-label>
    <ion-label>{{item.res}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
