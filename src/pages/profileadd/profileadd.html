<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Registration</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

<form [formGroup]="regForm" (ngSubmit)="save()">
  <ion-avatar>
    <img name='image' src="assets/imgs/Avatar.jpg" class="img-center-round">
  </ion-avatar>

  <ion-label text-center for='image'>
    <u>browse</u>
  </ion-label>
  <!-- <ion-toggle [(ngModel)]="gender" color="danger"></ion-toggle> -->

  <ion-row radio-group formControllerName="gender">
    <ion-col>
      <ion-item no-lines>
        <ion-radio value="male" ion-start></ion-radio>
        <ion-label>
          <ion-icon ios="ios-man" md="md-man" ion-start width="50"></ion-icon> Male </ion-label>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item no-lines>
        <ion-radio value="female"></ion-radio>

        <ion-label>
          <ion-icon ios="ios-woman" md="md-woman" ion-end></ion-icon> Female</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-list no-lines>
    <ion-item>
      <ion-label floating>NAME</ion-label>
      <ion-input type='text' formControllerName="name" [class.invalid]="!regForm.controls.name.valid  && (regForm.controls.name.dirty || submitClicked)"></ion-input>
    </ion-item>
    <ion-item *ngIf="!regForm.controls.name.valid && (regForm.controls.name.touched || submitClicked)">
      <p>Please enter a valid name.</p>
  </ion-item>
    <ion-item>
      <ion-label floating>DATE OF BIRTH</ion-label>
      <ion-datetime displayFormat='MM/DD/YYYY' formControllerName="dob"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>ADDRESS</ion-label>
      <ion-input type='text' formControllerName="address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>CITY</ion-label>
      <ion-select formControllerName="city">
        <ion-option value='Hyderabad' selected='true'>Hyderabad</ion-option>
        <ion-option value='Banglore'>Bangalore</ion-option>
      </ion-select>
    </ion-item>
    
  </ion-list>
  <li class="item item-checkbox" style="height:60px;list-style: none;border-top: 1px solid #ddd;">
      <div  class="checkbox">
        <input id="terms" name="terms" type="checkbox">
      </div>
      <span for="terms">I agree to
      <a href="#" (click)="showConditions()">the terms</a></span>
    </li>
  
  <button type="submit" ion-button block class="submit-button">SUBMIT</button>
</form>
</ion-content>
