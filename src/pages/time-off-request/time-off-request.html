    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item text-center class="bottom-message" col-8 push-2 *ngIf="(fromDate&&toDate)"> Requested for {{leave+1}} days</ion-item>
          <ion-item style="padding-left:16px;" *ngIf="(!fromDate&&!toDate) && submitClicked"  no-lines>
              <p ion-text color="danger" padding-left>
                  Please select dates.
                </p>
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-list margin>
            <ion-item>
              <ion-label floating>Reason</ion-label>
              <ion-input type="text" name="reason" formControlName="reason" required></ion-input>
            </ion-item>
            <ion-item style="padding-left:16px;" *ngIf="!leaveForm.controls.reason.valid  && (leaveForm.controls.reason.touched || submitClicked)"  no-lines>
                <p ion-text color="danger" padding-left>
                    Please write a reason.
                  </p>
              </ion-item>
              
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
