<ion-header>

    <ion-navbar>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
          Ionic - Learn
        </ion-title>
      </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        HH
        <br>
        <input col-4 type="number" [(ngModel)]="hours" min="0" max="24" />
      </ion-col>
      <ion-col>
        MM
        <br>
        <input col-4 type="number" [(ngModel)]="minutes" min="0" max="59" />
      </ion-col>
      <ion-col>
        SS
        <br>
        <input col-4 type="number" [(ngModel)]="seconds" min="0" max="59" />
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item>
      <button ion-button block (click)="start()">Start</button>
    </ion-item>
  </ion-list>
  <ion-list>
      <ion-item text-center font-40>
        {{countedHours}} : {{countedMinutes}} : {{countedSeconds}}
      </ion-item>
    </ion-list>
</ion-content>
