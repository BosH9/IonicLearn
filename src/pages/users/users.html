<ion-header>
    <ion-navbar>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Users</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="reloadData($event)">
    <ion-refresher-content pullingIcon="circles" refreshingSpinner="circles"></ion-refresher-content>
  </ion-refresher>
  <ion-fab top right edge>
    <button ion-fab mini (click)="addUser()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-label text-end ng-show="users"> showing total {{users?.length}} records.</ion-label>
  <ion-card *ngFor="let user of users">

    <!-- <button text-end ion-button color="primary" (click)="deleteUser(user.rowid)">
            <ion-icon name="trash"></ion-icon>
          </button>
      -->
    <ion-item>
      <ion-badge item-end (click)="deleteUser(user.rowid)">
        <ion-icon name="trash"></ion-icon>
      </ion-badge>
    </ion-item>
    <ion-item (click)="editUser(user.rowid)">

      <ion-avatar item-start>
        <img src="{{user.image}}">
      </ion-avatar>
      <h2>{{user.name}}</h2>
      <p>{{user.dob | date:'MMMM d, y'}}</p>

    </ion-item>
    <ion-row>

      <ion-col text-end>
        <ion-note>
          added {{user.timestamp | momentjs}}
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>

  <!-- <ion-avatar item-start>
        <img src="{{user.image}}">
      </ion-avatar>
      <h2>{{user.name}}</h2>
      <h3>{{user.address}}</h3> -->

      <ion-fab bottom left (click)="addSampleData()" color="vibrant">
      <button ion-fab >
        <ion-icon ios="ios-ionic" md="md-ionic"></ion-icon>
      </button>
        
    </ion-fab>
</ion-content>
