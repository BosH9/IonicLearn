<ion-header>

  <ion-navbar>
    <ion-title>users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini><ion-icon name="add" (click)="addUser()"></ion-icon></button>
  </ion-fab>
<ion-list>
  <ion-item *ngFor="let user of users" (click)="editUser(user.rowid)">
    <ion-avatar item-start>
      <img src="{{user.image}}">
    </ion-avatar>
    <h2>{{user.name}}</h2>
    <h3>{{user.address}}</h3>
  </ion-item>
</ion-list>
</ion-content>
